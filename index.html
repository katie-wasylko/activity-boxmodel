<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Katie Wasylko Photography</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/general.css" rel="stylesheet">
</head>
<body>
    
    <header class="masthead">
        <img src="images/logo.jpg" alt="Katie Logo" class="logo">

    <article>
    
        <h1> Katie Wasylko Photography</h1>
    
        <p>I like to photograph a wide range of subjects but I have found a strong preference for photographing architecture and sporting events</p>
        
        <figure>
            <img src="images/bus.jpg" alt="Top of a New York City Tour Bus">

        </figure>
        
        <figure>
            <img src="images/singbw.jpg" alt="At Night Only Constuction Sign">
            <figcaption>At Night Only</figcaption>
        </figure>
        
        <figure>
            <img src="images/football.jpg" alt="Defensive Lineman Sacking the Quaterback">
            <figcaption>Defensive Lineman Sacking the Quaterback</figcaption>
        </figure>

    </article>
    
    <footer>
        <p>All photos shown have been taken by me</p>
    </footer>
